<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Reports - Admin Dashboard - Vrai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B0D6F8',
                        'primary-dark': '#89CFF0',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .status-badge {
            @apply inline-flex items-center px-2 py-1 rounded-full text-xs font-medium;
        }
        .status-pending {
            @apply bg-yellow-100 text-yellow-800;
        }
        .status-resolved {
            @apply bg-green-100 text-green-800;
        }
        .status-rejected {
            @apply bg-red-100 text-red-800;
        }
        .report-row {
            transition: background-color 0.2s;
        }
        .report-row:hover {
            @apply bg-gray-50;
        }
        .report-detail {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .report-detail.open {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }
        .image-preview {
            @apply w-16 h-16 object-cover rounded-md border border-gray-200 cursor-pointer;
            transition: transform 0.2s;
        }
        .image-preview:hover {
            transform: scale(1.05);
        }
    </style>
    <!-- Shared Navigation and Authentication -->
    <script src="shared-navigation.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-[#F9FAFB] font-sans text-[#1A1A1A] antialiased" data-admin-only>
    <div class="w-full max-w-md mx-auto min-h-screen bg-[#F9FAFB]">
        <!-- Top App Bar -->
        <div class="bg-white shadow-sm sticky top-0 z-10">
            <div class="flex items-center justify-between px-6 py-4">
                <button onclick="window.location.href='admin.html'" class="p-2 -ml-2 rounded-full">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-semibold text-gray-900">Problem Reports</h1>
                <div class="w-10"></div>
            </div>
        </div>

        <!-- Status Tabs -->
        <div class="bg-white border-b border-gray-200">
            <div class="flex px-4">
                <button onclick="switchTab('all')" id="tab-all" class="flex-1 py-3 px-2 text-sm font-medium text-primary-dark border-b-2 border-primary-dark transition-colors">
                    All
                </button>
                <button onclick="switchTab('pending')" id="tab-pending" class="flex-1 py-3 px-2 text-sm font-medium text-gray-500 border-b-2 border-transparent">
                    Pending
                </button>
                <button onclick="switchTab('resolved')" id="tab-resolved" class="flex-1 py-3 px-2 text-sm font-medium text-gray-500 border-b-2 border-transparent">
                    Resolved
                </button>
                <button onclick="switchTab('rejected')" id="tab-rejected" class="flex-1 py-3 px-2 text-sm font-medium text-gray-500 border-b-2 border-transparent">
                    Rejected
                </button>
            </div>
        </div>

        <!-- Content Container -->
        <div class="px-4 py-4">
            <!-- Loading State -->
            <div id="loading-state" class="text-center py-10">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-primary-dark"></div>
                <p class="text-gray-500 mt-3">Loading reports...</p>
            </div>

            <!-- Error State -->
            <div id="error-state" class="bg-white rounded-lg p-6 text-center hidden">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-red-500" viewBox="0 0 24 24" fill="none">
                        <path d="M12 9V13M12 17H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Unable to load reports</h3>
                <p class="text-gray-500 text-sm mb-4">There was an error loading the problem reports.</p>
                <button onclick="loadReports()" class="bg-primary-dark text-white font-semibold px-6 py-2 rounded-lg text-sm hover:bg-[#7ab8d9] transition-colors duration-200">
                    Try Again
                </button>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="bg-white rounded-lg p-6 text-center hidden">
                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="none">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">No reports found</h3>
                <p class="text-gray-500 text-sm">There are no problem reports matching your filter.</p>
            </div>

            <!-- Reports List -->
            <div id="reports-list" class="space-y-3 hidden">
                <!-- Reports will be dynamically inserted here -->
            </div>
        </div>

        <!-- Image Modal -->
        <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="relative w-full max-w-3xl p-4">
                <button id="close-modal" class="absolute top-2 right-2 bg-white rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <img id="modal-image" src="" alt="Full size image" class="max-w-full max-h-[80vh] mx-auto">
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toast-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4 pointer-events-none">
            <!-- Toast messages will be dynamically inserted here -->
        </div>

        <!-- Bottom padding for navigation -->
        <div class="h-20"></div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabase = window.supabase.createClient(
            'https://gyxakkxotjkdsjvbufiv.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5eGFra3hvdGprZHNqdmJ1Zml2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxMjc1MTMsImV4cCI6MjA2NzcwMzUxM30.RT0VJKgdYSUJXzA34diTOpCvenMT6qjMfHaLmCAvEpk'
        );

        // DOM Elements
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const emptyState = document.getElementById('empty-state');
        const reportsList = document.getElementById('reports-list');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModal = document.getElementById('close-modal');

        // State variables
        let allReports = [];
        let currentFilter = 'all';
        let currentAdminEmail = '';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            validateAdminSession();
            setupModalListeners();
            loadReports();
        });

        // Validate admin session
        function validateAdminSession() {
            const userEmail = sessionStorage.getItem('userEmail');
            const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
            
            if (!userEmail || !isAdmin) {
                console.log('Unauthorized access attempt, redirecting to login...');
                window.location.href = 'index.html';
                return false;
            }
            
            currentAdminEmail = userEmail;
            return true;
        }

        // Setup image modal
        function setupModalListeners() {
            closeModal.addEventListener('click', function() {
                imageModal.classList.add('hidden');
            });
            
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    imageModal.classList.add('hidden');
                }
            });
        }

        // Switch tabs function
        function switchTab(status) {
            // Reset all tab styles
            const tabs = ['all', 'pending', 'resolved', 'rejected'];
            tabs.forEach(tab => {
                const tabElement = document.getElementById(`tab-${tab}`);
                tabElement.classList.remove('text-primary-dark', 'border-primary-dark');
                tabElement.classList.add('text-gray-500', 'border-transparent');
            });

            // Activate selected tab
            const activeTab = document.getElementById(`tab-${status}`);
            activeTab.classList.remove('text-gray-500', 'border-transparent');
            activeTab.classList.add('text-primary-dark', 'border-primary-dark');

            // Set current filter and apply
            currentFilter = status;
            filterReports();
        }

        // Load reports from Supabase
        async function loadReports() {
            // Show loading state
            loadingState.classList.remove('hidden');
            errorState.classList.add('hidden');
            emptyState.classList.add('hidden');
            reportsList.classList.add('hidden');
            
            try {
                // Fetch reports from Supabase
                const { data, error } = await supabase
                    .from('reports')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                // Store reports
                allReports = data || [];
                
                // Apply filter
                filterReports();
                
            } catch (error) {
                console.error('Error loading reports:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        // Filter reports based on current filter
        function filterReports() {
            // Filter reports
            let filteredReports = allReports;
            if (currentFilter !== 'all') {
                filteredReports = allReports.filter(report => report.status === currentFilter);
            }
            
            // Hide loading state
            loadingState.classList.add('hidden');
            
            // Show empty state if no reports
            if (filteredReports.length === 0) {
                emptyState.classList.remove('hidden');
                reportsList.classList.add('hidden');
                return;
            }
            
            // Show reports
            emptyState.classList.add('hidden');
            reportsList.classList.remove('hidden');
            
            // Render reports
            renderReports(filteredReports);
        }

        // Render reports to DOM
        function renderReports(reports) {
            reportsList.innerHTML = '';
            
            reports.forEach(report => {
                const reportElement = createReportElement(report);
                reportsList.appendChild(reportElement);
            });
        }

        // Create report element
        function createReportElement(report) {
            const reportDiv = document.createElement('div');
            reportDiv.className = 'bg-white rounded-lg p-4 shadow-sm cursor-pointer hover:shadow-md transition-shadow';
            reportDiv.dataset.id = report.id;
            
            // Format date
            const createdDate = new Date(report.created_at);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            // Status badge class
            const statusClass = `status-${report.status || 'pending'}`;
            
            // Create report header
            const reportHeader = document.createElement('div');
            reportHeader.className = 'flex items-start justify-between';
            reportHeader.innerHTML = `
                <div class="flex-1">
                    <p class="text-xs font-medium text-gray-500">${report.problem_type || 'General Issue'}</p>
                    <h3 class="text-sm font-semibold text-gray-900 mt-1">${report.full_name} (${report.email})</h3>
                    <p class="text-xs text-gray-500 mt-1">${formattedDate}</p>
                </div>
                <span class="status-badge ${statusClass}">${report.status || 'pending'}</span>
            `;
            
            // Create report detail
            const reportDetail = document.createElement('div');
            reportDetail.className = 'report-detail border-t border-gray-100 mt-3';
            reportDetail.innerHTML = `
                <div class="pt-3 space-y-3">
                    <div class="space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Description</h4>
                        <p class="text-sm text-gray-600 whitespace-pre-line">${report.description || 'No description provided.'}</p>
                    </div>
                    
                    ${report.submission_id ? `
                    <div class="space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Submission ID</h4>
                        <p class="text-sm text-gray-600">${report.submission_id}</p>
                    </div>
                    ` : ''}
                    
                    ${report.image_urls && report.image_urls.length > 0 ? `
                    <div class="space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Attached Images</h4>
                        <div class="flex flex-wrap gap-2">
                            ${report.image_urls.map((url, index) => `
                                <img src="${url}" alt="Attachment ${index + 1}" class="image-preview" data-url="${url}">
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Admin Notes</h4>
                        <textarea class="admin-note w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-dark/20 focus:border-primary-dark" rows="2" placeholder="Add admin notes here...">${report.admin_note || ''}</textarea>
                    </div>
                    
                    <div class="space-y-2">
                        <h4 class="text-sm font-medium text-gray-700">Status</h4>
                        <div class="flex gap-2">
                            <button class="status-update-btn px-3 py-1.5 text-xs font-medium rounded-lg ${report.status === 'pending' ? 'bg-primary-dark text-white' : 'bg-gray-100 text-gray-700'}" data-status="pending">Pending</button>
                            <button class="status-update-btn px-3 py-1.5 text-xs font-medium rounded-lg ${report.status === 'resolved' ? 'bg-primary-dark text-white' : 'bg-gray-100 text-gray-700'}" data-status="resolved">Resolved</button>
                            <button class="status-update-btn px-3 py-1.5 text-xs font-medium rounded-lg ${report.status === 'rejected' ? 'bg-primary-dark text-white' : 'bg-gray-100 text-gray-700'}" data-status="rejected">Rejected</button>
                        </div>
                    </div>
                    
                    <div class="flex justify-end pt-2">
                        <button class="save-report-btn bg-primary-dark text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-[#7ab8d9] transition-colors">Save Changes</button>
                    </div>
                </div>
            `;
            
            // Add event listeners
            reportDiv.addEventListener('click', function(e) {
                // Don't expand if clicking on buttons or textarea
                if (e.target.classList.contains('status-update-btn') || 
                    e.target.classList.contains('save-report-btn') || 
                    e.target.classList.contains('admin-note') ||
                    e.target.classList.contains('image-preview')) {
                    return;
                }
                
                // Toggle detail visibility
                reportDetail.classList.toggle('open');
            });
            
            // Add event listeners for image previews
            reportDiv.addEventListener('click', function(e) {
                if (e.target.classList.contains('image-preview')) {
                    modalImage.src = e.target.dataset.url;
                    imageModal.classList.remove('hidden');
                }
            });
            
            // Add event listeners for status buttons
            reportDetail.querySelectorAll('.status-update-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Remove active class from all buttons
                    reportDetail.querySelectorAll('.status-update-btn').forEach(b => {
                        b.classList.remove('bg-primary-dark', 'text-white');
                        b.classList.add('bg-gray-100', 'text-gray-700');
                    });
                    
                    // Add active class to clicked button
                    this.classList.remove('bg-gray-100', 'text-gray-700');
                    this.classList.add('bg-primary-dark', 'text-white');
                });
            });
            
            // Add event listener for save button
            reportDetail.querySelector('.save-report-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                saveReportChanges(report.id, reportDetail);
            });
            
            // Append elements
            reportDiv.appendChild(reportHeader);
            reportDiv.appendChild(reportDetail);
            
            return reportDiv;
        }

        // Save report changes
        async function saveReportChanges(reportId, reportDetailElement) {
            try {
                // Get updated values
                const adminNote = reportDetailElement.querySelector('.admin-note').value;
                const statusBtn = reportDetailElement.querySelector('.status-update-btn.bg-primary-dark');
                const status = statusBtn ? statusBtn.dataset.status : 'pending';
                
                // Update report in Supabase
                const { data, error } = await supabase
                    .from('reports')
                    .update({
                        admin_note: adminNote,
                        status: status,
                        handled_by: currentAdminEmail,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', reportId);
                
                if (error) throw error;
                
                // Update local data
                const reportIndex = allReports.findIndex(r => r.id === reportId);
                if (reportIndex !== -1) {
                    allReports[reportIndex].admin_note = adminNote;
                    allReports[reportIndex].status = status;
                    allReports[reportIndex].handled_by = currentAdminEmail;
                    allReports[reportIndex].updated_at = new Date().toISOString();
                }
                
                // Show success toast
                showToast('Changes saved successfully', 'success');
                
                // Update UI
                const reportElement = reportDetailElement.parentElement;
                const statusBadge = reportElement.querySelector('.status-badge');
                statusBadge.className = `status-badge status-${status}`;
                statusBadge.textContent = status;
                
                // Re-apply filter in case status changed
                filterReports();
                
            } catch (error) {
                console.error('Error saving report changes:', error);
                showToast('Failed to save changes', 'error');
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = 'toast pointer-events-auto mb-2 px-4 py-3 rounded-xl text-white text-sm font-medium shadow-lg';
            
            // Set toast type
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.add('bg-red-500');
            } else {
                toast.classList.add('bg-blue-500');
            }
            
            // Set toast content
            toast.textContent = message;
            
            // Add to container
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.add('opacity-100');
            }, 10);
            
            // Auto-remove after duration
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }
    </script>

    <!-- Authentication Check -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="supabase-auth.js"></script>
</body>
</html>
