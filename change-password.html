<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Vrai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#89CFF0',
                        'primary-dark': '#7ab8d9',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Hide browser default password toggle */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }
        
        /* Hide WebKit password toggle */
        input[type="password"]::-webkit-credentials-auto-fill-button {
            display: none;
        }
        
        /* Ensure proper spacing for custom toggle button */
        .toggle-password {
            pointer-events: auto;
            z-index: 10;
        }
    </style>
</head>
<body class="min-h-screen bg-[#EAF6FC] font-sans text-[#1A1A1A] antialiased">
    <div class="w-full max-w-md mx-auto pb-20">
        <!-- Header -->
        <div class="px-4 pt-8 pb-6">
            <div class="flex items-center mb-2">
                <button onclick="window.location.href='profile-settings.html'" class="flex items-center justify-center w-10 h-10 rounded-lg  mr-3">
                    <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <h1 class="font-display text-2xl font-semibold text-gray-900">Change Password</h1>
            </div>
            <p class="text-gray-600 text-sm ml-13">Update your account password</p>
        </div>

        <!-- Password Form -->
        <div class="px-4">
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <form id="changePasswordForm" class="p-6 space-y-6">
                    <!-- Current Password -->
                    <div class="space-y-2">
                        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="currentPassword" 
                                name="currentPassword" 
                                class="w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-colors text-gray-900"
                                placeholder="Enter your current password"
                                required
                            >
                            <button 
                                type="button"
                                class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500 focus:outline-none"
                            >
                                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <p id="currentPasswordError" class="validation-message hidden text-red-500 text-xs">Incorrect current password</p>
                    </div>

                    <!-- New Password -->
                    <div class="space-y-2">
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                class="w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-colors text-gray-900"
                                placeholder="Enter your new password"
                                required
                            >
                            <button 
                                type="button"
                                class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500 focus:outline-none"
                            >
                                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500">Must be at least 8 characters and include a number</p>
                        <p id="newPasswordError" class="validation-message hidden text-red-500 text-xs">Password must be at least 8 characters and include a number</p>
                    </div>

                    <!-- Confirm New Password -->
                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="w-full px-4 py-3 pr-12 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 transition-colors text-gray-900"
                                placeholder="Confirm your new password"
                                required
                            >
                            <button 
                                type="button"
                                class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500 focus:outline-none"
                            >
                                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <p id="confirmPasswordError" class="validation-message hidden text-red-500 text-xs">Passwords do not match</p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Save Changes Button -->
        <div class="px-4 pt-6 pb-4">
            <button id="saveButton" class="w-full bg-gray-300 text-gray-500 font-medium py-3 px-4 rounded-xl text-base transition-all duration-200 cursor-not-allowed" disabled>
                Save Changes
            </button>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 hidden">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                <path d="M9 12L11 14L15 10M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Your password has been updated.</span>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 hidden">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                <path d="M12 8V12M12 16H12.01M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="errorMessage">An error occurred</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üîÑ Initializing change password page...');
            
            // Use the shared Supabase client from supabase-init.js
            const supabase = window.supabaseClient;
            
            // Check if user is authenticated
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            
            if (authError || !user) {
                console.error('‚ùå Authentication error:', authError);
                alert('You must be logged in to change your password.');
                window.location.href = 'index.html';
                return;
            }
            
            console.log('‚úÖ User authenticated:', user.email);
            
            const form = document.getElementById('changePasswordForm');
            const saveButton = document.getElementById('saveButton');
            const successToast = document.getElementById('successToast');
            const errorToast = document.getElementById('errorToast');
            const errorMessage = document.getElementById('errorMessage');
            
            const currentPassword = document.getElementById('currentPassword');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            const currentPasswordError = document.getElementById('currentPasswordError');
            const newPasswordError = document.getElementById('newPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('svg');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
                    } else {
                        input.type = 'password';
                        icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
                    }
                });
            });

            // Password validation functions
            function validateCurrentPassword(password) {
                return password.length > 0;
            }

            function validateNewPassword(password) {
                return password.length >= 8 && /\d/.test(password);
            }

            function validateConfirmPassword(password, newPassword) {
                return password === newPassword && password.length > 0;
            }

            function updateButtonState() {
                const currentValid = validateCurrentPassword(currentPassword.value);
                const newValid = validateNewPassword(newPassword.value);
                const confirmValid = validateConfirmPassword(confirmPassword.value, newPassword.value);
                
                const allValid = currentValid && newValid && confirmValid;
                
                if (allValid) {
                    saveButton.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                    saveButton.classList.add('bg-[#89CFF0]', 'text-white', 'cursor-pointer');
                    saveButton.disabled = false;
                } else {
                    saveButton.classList.remove('bg-[#89CFF0]', 'text-white', 'cursor-pointer');
                    saveButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                    saveButton.disabled = true;
                }
            }

            // Show toast message
            function showToast(toastElement, duration = 3000) {
                toastElement.classList.remove('hidden');
                setTimeout(() => {
                    toastElement.classList.add('hidden');
                }, duration);
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                showToast(errorToast);
            }

            // Real-time validation
            currentPassword.addEventListener('input', function() {
                const isValid = validateCurrentPassword(this.value);
                currentPasswordError.classList.toggle('hidden', isValid);
                updateButtonState();
            });

            newPassword.addEventListener('input', function() {
                const isValid = validateNewPassword(this.value);
                newPasswordError.classList.toggle('hidden', isValid);
                
                // Also check confirm password match if it has a value
                if (confirmPassword.value) {
                    const confirmValid = validateConfirmPassword(confirmPassword.value, this.value);
                    confirmPasswordError.classList.toggle('hidden', confirmValid);
                }
                
                updateButtonState();
            });

            confirmPassword.addEventListener('input', function() {
                const isValid = validateConfirmPassword(this.value, newPassword.value);
                confirmPasswordError.classList.toggle('hidden', isValid);
                updateButtonState();
            });

            // Form submission
            saveButton.addEventListener('click', async function(e) {
                e.preventDefault();
                
                if (saveButton.disabled) return;

                // Show loading state
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;
                
                try {
                    // First, verify current password by trying to sign in
                    const { error: signInError } = await supabase.auth.signInWithPassword({
                        email: user.email,
                        password: currentPassword.value
                    });
                    
                    if (signInError) {
                        console.error('‚ùå Current password verification failed:', signInError);
                        currentPasswordError.classList.remove('hidden');
                        saveButton.textContent = 'Save Changes';
                        saveButton.disabled = false;
                        return;
                    }
                    
                    // If sign-in was successful, update the password
                    const { error: updateError } = await supabase.auth.updateUser({
                        password: newPassword.value
                    });
                    
                    if (updateError) {
                        console.error('‚ùå Password update failed:', updateError);
                        showError(updateError.message || 'Failed to update password. Please try again.');
                        saveButton.textContent = 'Save Changes';
                        saveButton.disabled = false;
                        return;
                    }
                    
                    // Success - password updated
                    console.log('‚úÖ Password updated successfully');
                    
                    // Reset form
                    form.reset();
                    currentPasswordError.classList.add('hidden');
                    newPasswordError.classList.add('hidden');
                    confirmPasswordError.classList.add('hidden');
                    
                    // Reset button state
                    saveButton.textContent = 'Save Changes';
                    saveButton.classList.remove('bg-[#89CFF0]', 'text-white', 'cursor-pointer');
                    saveButton.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                    saveButton.disabled = true;
                    
                    // Show success message
                    showToast(successToast);
                    
                } catch (error) {
                    console.error('‚ùå Unexpected error:', error);
                    showError('An unexpected error occurred. Please try again.');
                    saveButton.textContent = 'Save Changes';
                    saveButton.disabled = false;
                }
            });

            // Initialize button state
            updateButtonState();
        });
    </script>
</body>
</html>
