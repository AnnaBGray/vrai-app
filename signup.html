<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vrai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <!-- International phone input styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.8/build/css/intlTelInput.css">
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.8/build/js/intlTelInput.min.js"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="supabase-init.js"></script>
    <script>
        // Centralized Tailwind configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf9',
                            100: '#d4f7ed', 
                            200: '#ade8d8',
                            300: '#7dd3c0',
                            400: '#4aadc1',
                            500: '#89CFF0', // Main primary color
                            600: '#7ab8d9', // Darker variant
                            700: '#5a9bc7',
                            800: '#4682b4',
                            900: '#2e5a87'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'display': ['Playfair Display', 'Georgia', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for intl-tel-input integration */
        .iti {
            width: 100%;
            display: block;
        }
        
        .iti__input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .iti__input:focus {
            outline: none;
            border-color: #89CFF0;
            box-shadow: 0 0 0 3px rgba(137, 207, 240, 0.2);
        }
        
        .iti__input::placeholder {
            color: #9ca3af;
        }
        
        .iti__country {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .iti__country-name {
            font-family: 'Inter', sans-serif;
        }
        
        .iti__dropdown {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            font-family: 'Inter', sans-serif;
        }
        
        .iti__search-input {
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            margin: 8px;
            width: calc(100% - 16px);
            font-family: 'Inter', sans-serif;
        }
        
        .iti__search-input:focus {
            outline: none;
            border-color: #89CFF0;
            box-shadow: 0 0 0 2px rgba(137, 207, 240, 0.2);
        }
        
        .iti__highlight {
            background-color: #f3f4f6;
        }
        
        .iti__selected-country {
            border-radius: 8px 0 0 8px;
            border-right: 1px solid #e5e7eb;
            padding: 10px 8px 10px 12px;
        }
        
        .iti__selected-country:hover {
            background-color: #f9fafb;
        }
        
        .iti__arrow {
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 4px solid #6b7280;
            width: 0;
            height: 0;
        }
        
        .iti--open .iti__arrow {
            border-top: none;
            border-bottom: 4px solid #6b7280;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .iti__input {
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            .iti__dropdown {
                max-height: 160px;
                font-size: 14px;
            }
            
            .iti__country {
                padding: 6px 10px;
            }
        }
        
        /* Integration with form validation styles */
        .iti.has-error .iti__input {
            border-color: #ef4444;
        }
        
        .iti.has-error .iti__selected-country {
            border-color: #ef4444;
        }
        
        .iti.has-success .iti__input {
            border-color: #22c55e;
        }
        
        .iti.has-success .iti__selected-country {
            border-color: #22c55e;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
    <div class="w-full max-w-[480px]">
        <div class="bg-white rounded-2xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)]">
            <div class="text-center mb-8">
                <h1 class="font-display text-2xl font-semibold text-gray-900 mb-2">Create your account</h1>
                <p class="text-gray-600 text-sm">Join Vrai to authenticate your luxury bags</p>
            </div>
            
            <!-- Message element for displaying success/error messages -->
            <div id="message" class="hidden p-4 rounded-lg text-sm font-medium transition-all duration-200 mb-6"></div>
            
            <form id="signupForm" class="space-y-6" novalidate>
                <!-- Full Name -->
                <div class="space-y-1">
                    <label for="fullName" class="block text-sm text-gray-700">Full Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName"
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Enter your full name"
                        >
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Full name is required</p>
                </div>

                <!-- Display Name -->
                <div class="space-y-1">
                    <label for="displayName" class="flex items-center gap-1 text-sm text-gray-700">
                        Display Name
                        <div class="relative group">
                            <svg class="w-4 h-4 text-gray-400 cursor-help" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V11H13V17ZM13 9H11V7H13V9Z" fill="currentColor"/>
                            </svg>
                            <div class="absolute hidden group-hover:block left-full top-1/2 -translate-y-1/2 ml-2 z-50 w-max max-w-[160px] bg-gray-50 border border-gray-200 text-gray-600 text-[11px] px-2 py-1 rounded shadow-sm whitespace-normal">
                                This name will appear on your profile
                            </div>
                        </div>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 5C13.66 5 15 6.34 15 8C15 9.66 13.66 11 12 11C10.34 11 9 9.66 9 8C9 6.34 10.34 5 12 5ZM12 19.2C9.5 19.2 7.29 17.92 6 15.98C6.03 13.99 10 12.9 12 12.9C13.99 12.9 17.97 13.99 18 15.98C16.71 17.92 14.5 19.2 12 19.2Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="displayName" 
                            name="displayName"
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Choose a display name"
                        >
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Display name is required</p>
                </div>

                <!-- Email -->
                <div class="space-y-1">
                    <label for="email" class="block text-sm text-gray-700">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="email" 
                            name="email"
                            class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Enter your email"
                        >
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Email is required</p>
                </div>

                <!-- Phone Number -->
                <div class="space-y-1">
                    <label for="phone" class="block text-sm text-gray-700">Phone Number</label>
                    <div class="relative">
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone"
                            class="block w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Enter your phone number"
                        >
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Phone number is required</p>
                </div>

                <!-- Password -->
                <div class="space-y-1">
                    <label for="password" class="block text-sm text-gray-700">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Create a password"
                        >
                        <button 
                            type="button"
                            class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                            data-target="password"
                            title="Show password"
                        >
                            <svg class="h-5 w-5 eye-icon" viewBox="0 0 24 24" fill="none">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Password is required</p>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-1">
                    <label for="confirmPassword" class="block text-sm text-gray-700">Confirm Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                                <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            class="block w-full pl-10 pr-10 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500 text-gray-900 text-sm transition-colors"
                            placeholder="Confirm your password"
                        >
                        <button 
                            type="button"
                            class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                            data-target="confirmPassword"
                            title="Show password"
                        >
                            <svg class="h-5 w-5 eye-icon" viewBox="0 0 24 24" fill="none">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <p class="validation-message hidden text-red-500 text-xs mt-1">Please confirm your password</p>
                </div>

                            <button 
                type="submit"
                class="w-full bg-primary-500 text-white font-medium py-2.5 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors"
            >
                    <span>Create Account</span>
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                        <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="currentColor"/>
                    </svg>
                </button>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">or</span>
                    </div>
                </div>

                <div class="space-y-3">
                                <button 
                type="button"
                class="w-full bg-black text-white font-medium py-2.5 px-4 rounded-lg flex items-center justify-center space-x-2"
            >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                            <path d="M17.05 12.536C17.016 9.724 19.37 8.566 19.48 8.498C18.175 6.675 16.13 6.382 15.392 6.356C13.713 6.177 12.142 7.278 11.287 7.278C10.433 7.278 9.125 6.378 7.719 6.403C5.902 6.428 4.255 7.443 3.339 9.012C1.457 12.207 2.843 16.888 4.661 19.638C5.568 21.01 6.626 22.57 8.067 22.506C9.523 22.443 10.013 21.628 11.772 21.628C13.531 21.628 13.959 22.506 15.48 22.468C17.038 22.443 17.967 21.06 18.849 19.688C19.892 18.077 20.316 16.505 20.341 16.429C20.291 16.404 17.089 15.268 17.05 12.536Z" fill="currentColor"/>
                        </svg>
                        <span>Sign up with Apple</span>
                    </button>

                                <button 
                type="button"
                class="w-full bg-white border border-gray-300 text-gray-900 font-medium py-2.5 px-4 rounded-lg flex items-center justify-center space-x-2"
            >
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none">
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="currentColor"/>
                        </svg>
                        <span>Sign up with Google</span>
                    </button>
                </div>

                <div class="text-center pt-2">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="index.html" class="font-medium text-primary-500 hover:text-primary-600 transition-colors">Sign In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
